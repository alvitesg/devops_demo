name: Python application workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dockersetup
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' #Set this to your Pythonv ersion
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.text; fi
          
      - name: Run Pytest
        run: pytest

      - name: Log in to DockerHub
        if: success() # This ensures the step only runs if tests pass
        uses: docker/login-actions@v2
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        
        name: Build and push Docker image
        if: success()
        uses: docker/build-push-actions@v3
        with:
          push: true
          tags: alvitesg/devops_demo:latest
          